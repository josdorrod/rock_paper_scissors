<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="Juego de piedra papel o tijeras con interfaz de usuario para seleccionar para seleccionar cada opción">
        <script src="./rps.js" defer></script>
        <link rel="stylesheet" href="./rps.css">
    </head>
    <body>
        <main>
            <div class="botonera">
                <button id="rock">👊</button>
                <button id="paper">🖐</button>
                <button id="scissors">✌</button>
            </div>
            
            <div class="info">
                <div id="parcial-result"></div>
                <div class="scoreboard">
                    <p class="score">Player points: <span id="player-score">5</span></p>
                    <p class="score">Computer points: <span id="computer-score">5</span></p>
                </div>
                <div id="final-result"></div>
            </div>
    
            <button class="try-again">Try Again</button>
        </main>
        
        
    </body>
</html>
